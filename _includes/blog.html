{% for post in site.posts %}
<article class="box">

	<h3><a href="{{ post.url }}">{{ post.title }}</a></h3>
	<h4> {{ post.date | date: '%B %d, %Y' }} </h4>

	<div class="font-mono overflow-x-auto flex flex-no-wrap md:block whitespace-no-wrap md:whitespace-normal">
		{{ post.excerpt | strip_html }}
	</div>

</article>
{% endfor %}
