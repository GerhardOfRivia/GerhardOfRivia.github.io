{% for post in site.posts %}
<article class="box">

	<h4><a href="{{ post.url }}">{{ post.title }}</a></h4>
	<h5>{{ post.date | date: '%B %d, %Y' }} </h5>

	<div class="entry">
		{{ post.excerpt | strip_html }}
	</div>

	<a href="{{ post.url }}" class="read-more">Read More</a>
</article>
{% endfor %}
