{% for book in site.books %}
<div class="row">
	<div class="col">

		<h3>{{ book.title }}</h3>

		<h4>{{ book.author }}</h4>

		<div class="font-mono overflow-x-auto flex flex-no-wrap md:block whitespace-no-wrap md:whitespace-normal">
			<span>
				<b><i class="text-gray-700 fa fa fa-book-open pr-2"></i>Published:</b>
				{{ book.published }}
			</span>
			<span>
				<b><i class="text-gray-700 fa fa fa-calendar-check pr-2"></i>Read:</b>
				{{ book.read }}
			</span>
			<span><b><i class="text-gray-700 fa fa fa-file pr-2"></i>ISBN:</b>
				{{ book.ISBN }}
			</span>
		</div>

	</div>
	<div class="col">
		<div class="btn btn-sm amazon">
		  <a href="{{ book.amazon }}?tag=AsynchronousGillz" target="_blank" rel="sponsored noopener noreferrer" class="book">
			  <span class="icon text-gray-400">
				<i class="fab fa-amazon"></i>
			  </span>
			  <span class="font-semibold text-xs css-1n69hv8">
				  Get on Amazon
			  </span>
		  </a>
		</div>
	</div>

</div>
{% endfor %}
